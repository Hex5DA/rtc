<!DOCTYPE html>

<style>
    * {
        padding: 0;
        margin: 0;
    }

    header {
        width: 100vw;
        background-color: black;
        color: white;
        font-size: 20px;
        display: flex;
        flex-direction: row;
        gap: 50px;
    }
</style>
<header>
    <p>hey! header!</p>
    <button id="theme-switcher">change theme</button>
</header>
<script>
const switcher = document.getElementById("theme-switcher");
let dark = true;
switcher.onclick = () => {
    dark = !dark;
    console.log(dark ? "dark mode on" : "light mode on. you psychopath");
};

</script>
