<!DOCTYPE html>

<script src="public/mod/is-odd/index.js"></script>
<script type="importmap">
{
    "imports": {
        "@is-odd": "public/mod/is-odd/"
    }
}

<h1 id="header"></h1>

<script type="module">
import isOdd from "public/mod/is-odd/";

    const header = document.getElementById("header");
    header.innerHtml = `1 ${isOdd(1) ? "is" : "is not"} odd`;
};
</script>
